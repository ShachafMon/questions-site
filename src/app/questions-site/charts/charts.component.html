<nz-range-picker [(ngModel)]="selectedDate" (ngModelChange)="dateSelected()" ></nz-range-picker>
<app-popup class='popup' *ngIf="emptyError" [header]="'No questions found'" [btn1]="'Ok'" (onBtn1Clicked)="resetCharts()" ></app-popup>

<app-pie-chart *ngIf="!emptyError" class="chart"></app-pie-chart>
